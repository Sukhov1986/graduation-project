{% load static %}

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}"
               class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="{% static 'images/icons8-биткоин-48.png' %}" width="50" height="50" alt="Your Logo">
            </a>


            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'news' %}" class="nav-link px-2 text-white">Новости</a></li>
                <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Криптовалюты</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'inbox' %}" class="nav-link px-2 text-white">Сообщения</a></li>
                {% endif %}
            </ul>

            <div class="dropdown text-end">
                {% if request.user.is_authenticated %}
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'images/free-icon-boy-4537069.png' %}" alt="mdo" width="32" height="32"
                         class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'account' %}">Профиль</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                </ul>
                {% else %}
                <div class="text-end">
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

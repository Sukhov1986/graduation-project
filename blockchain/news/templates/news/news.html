{% extends 'main/base.html' %}

{% block title %} Новости{% endblock %}

{% block content %}
    <h2>Новости</h2>
<div class="news">
    {% for article in articles %}
    <div class="element">
        <img src="{{ article.image.url }}">
    </div>
    <div class="title">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}

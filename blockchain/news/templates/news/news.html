{% extends 'main/base.html' %}
{% load static %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for article in articles %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ article.image.url }}" alt="{{ article.title }}" class="bd-placeholder-img card-img-top" width="100%" height="225">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content|striptags|truncatechars:150 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{% url 'article' article.id %}" class="article-link" target="_blank">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </a>
              </div>
              <small class="text-body-secondary">{{ article.published_date|date:"d.m.Y" }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

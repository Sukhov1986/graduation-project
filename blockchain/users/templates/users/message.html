{% extends 'main/base.html' %}
{% load static %}
{% block title %}Сообщение{% endblock %}

{% block content %}
<main class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <a href="{% url 'inbox' %}">
                    <img src="{% static 'images/free-icon-backwards-4822153.png' %}" alt="Назад"
                         style="width: 50px; height: 50px;
                                    margin-bottom: 10px">
                </a>
            </div>
            <a href="{% url 'profile' message.sender.id %}" class="text-decoration-none text-dark fw-bold">{{ message.sender }}</a>
            <p class="text-muted small mb-4">{{ message.created }}</p>
            <div class="mb-3">
                {{ message.content|linebreaksbr }}
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
</form>

 <main class="form-signup">
      <form>
        <img class="custom-image" src="{% static 'images/SL-100820-36440-05.jpg' %}" alt="New User Icon" >
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" required>
          <label for="floatingFirstName">First Name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" required>
          <label for="floatingLastName">Last Name</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="agree-terms" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            I agree to the terms and conditions
          </label>
        </div>

        <button class="btn btn-warning w-100 py-" type="submit">Зарегистрироваться</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>
    </main>
{% endblock %}

{% extends 'main/base.html' %}
{% block title %}Редактирование профиля{% endblock %}
{% load static %}
{% block content %}



<div class="container mt-5">
    <div class="row d-flex flex-wrap justify-content-center">
        <div class="col-md-8 mb-3">
            <div class="card border shadow">
                <div class="card-header">
                    <a href="{% url 'account' %}">
                        <img src="{% static 'images/free-icon-backwards-4822153.png' %}" alt="Назад"
                             style="width: 50px; height: 50px;
                                    margin-bottom: 10px">
                    </a>
                    <h5 class="card-title">Редактировать профиль</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="name" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <a href="{% url 'delete_profile' %}" class="btn btn-danger" >Удалить профиль</a>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-warning">Сохранить изменения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

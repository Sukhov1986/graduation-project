{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<main class="form-signup">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <img class="custom-image" src="{% static 'images/SL-100820-36440-05.jpg' %}" alt="New User Icon">
        <h1 class="h3 mb-3 fw-normal">Регистрация нового пользователя</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFirstName" name="first_name" placeholder="Username" required>
            <label for="floatingUsername">Имя</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" required>
            <label for="floatingUsername">Логин</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password" required>
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPasswordConfirm" name="password2" placeholder="Confirm Password" required>
            <label for="floatingPasswordConfirm">Подтвердите Пароль</label>
        </div>

        <button class="btn btn-warning w-100 py-2" type="submit">Зарегистрироваться</button>
        <div class="mt-3 text-center">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </form>
</main>


{% endblock %}

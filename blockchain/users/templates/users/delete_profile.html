{% extends 'main/base.html' %}
{% load static %}

{% block title %}Удалить профиль{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Удалить профиль</h1>
    <p>Вы уверены, что хотите удалить свой профиль? Это действие необратимо.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить профиль</button>
        <a href="{% url 'edit-account' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
